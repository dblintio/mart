logging:
  level: INFO
  loggers:
    io.inviscid: INFO
    io.inviscid.qan.Parser:
      level: ERROR
      additive: false
      appenders:
        - type: file
          currentLogFilename: /var/log/mart/qan.log
          archive: true
          archivedLogFilenamePattern: /var/log/mart/qan-%d.log
          archivedFileCount: 5
          timeZone: UTC
          immediateFlush: true
  appenders:
    - type: file
      currentLogFilename: /var/log/mart/server.log
      threshold: ALL
      queueSize: 512
      discardingThreshold: 0
      archive: true
      archivedLogFilenamePattern: /var/log/mart/server-%d.log
      archivedFileCount: 5
      timeZone: UTC
      bufferSize: 8KB
      immediateFlush: true
server:
  requestLog:
    appenders:
    - type: file
      currentLogFilename: /var/log/mart/request.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: /var/log/mart/request-%d.log
      archivedFileCount: 5
      timeZone: UTC
      immediateFlush: true
metrics:
  frequency: 1 minute
  reporters:
    - type: csv
      file: /var/log/mart/metrics
      includes:
        - inviscid.*
      useRegexFilters: true
redshift:
  url: ""
  user: ""
  password: ""
mySql:
  url: ""
  user: ""
  password: ""
queryStatsCron:
  frequencyMin: 60
  delayMin: 5
badQueriesCron:
  frequencyMin: 60
  delayMin: 5
connectionsCron:
  frequencyMin: 60
  delayMin: 5
